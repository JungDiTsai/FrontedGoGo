<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        background: linear-gradient(90deg,transparent 99px, #666 99px) repeat-x left top / 100px 20px;

    }
    div{
        width: 100px;
        height: 100px;
        background-color: #ccc;
        position: absolute;
        left: 0;
        top: 30px;
        animation: Jung 10s -4s linear;
    }
    @keyframes Jung{
          0%{
              left: 0;
          }
        100%{
            left: 1000px;
        }
    }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
