<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap :nth-last-of-type(2){
			background-color: #f00;
		}
		/* 最後出現的類型 */
	</style>
</head>
<body>

	<div class="wrap">
		<div class="item">div item1</div>
		<span class="itemP">span item1</span>
		<div class="item">div item2</div>
		<span class="itemP">span item2</span>
		<div class="item">div item3</div>
		<span class="itemP">span item3</span>
		<div class="item">div item4</div>
		<span class="itemP">span item4</span>
		<div class="item">div item5</div>
		<span class="itemP">span item5</span>
	</div>
	
</body>
</html>
